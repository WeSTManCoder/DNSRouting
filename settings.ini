#Порт сервиса
Port = 54

#Таймаут для DNS
DNSTimeout = 5

#Address to DoH (DNS-Over-HTTPS)
DoHServer = `https://dns.google`

DNSServerList = `77.88.8.8;77.88.8.1`

#Time to update cache DNS in seconds
DNSCacheRefresh = 43200

#VPN Check
vpn_enable = 1

#IP To check over VPN
vpn_ipcheck = `1.1.1.1`

#Check interval in seconds
vpn_checkinterval = 10